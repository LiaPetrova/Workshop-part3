<div class="profile"><img src="/assets/profile.png" alt="default user">
    <h3>User Info:</h3>
    
    <ng-container *ngIf="!isInEditMode">
        <div class="flex">
            <p>Username: </p>
            <p>Johny</p>
        </div>
        <div class="flex">
            <p>Email: </p>
            <p>john.doe@gmail.com</p>
        </div>
        <div class="flex">
            <p>Phone: </p>
            <p>+359 885 888 888</p>
        </div>
        <button (click)="isInEditMode = true" class="edit-button">Edit</button>
    </ng-container>

    <ng-container *ngIf="!!isInEditMode">
        <form #editProfileForm="ngForm" action="">
            <div class="flex">
                <p>Username: </p>
                <input type="text" name="username" ngModel required minlength="5" id="username" value="Johny">
            </div>
            <div class="flex">
                <p>Email: </p>
                <input ngModel required  type="email" name="email" id="email" value="john.doe@gmail.com">
            </div>
            <div class="flex">
                <p>Phone: </p>
                <div>
                    <select ngModel name="select-tel" id="select-tel" class="tel">
                        <option value="00359">+359</option>
                    </select>
                    <input ngModel type="text" name="tel" id="tel" value="885 888 888">
                </div>
            </div>
            <button (click)="isInEditMode = false" class="red-button">Cancel</button>
            <button class="green-button">Save</button>
        </form>
    </ng-container>

</div>
